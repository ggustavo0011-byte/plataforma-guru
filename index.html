<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Plataforma Guru | Portfólio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#111;
  color:#eee;
  margin:0;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#1c1c1c;
}
.avatar {
  width:42px;
  height:42px;
  border-radius:50%;
  background-size:cover;
  background-position:center;
}
button {
  background:#7c3aed;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}
input, textarea {
  width:100%;
  margin:6px 0;
  padding:8px;
  border-radius:4px;
  border:none;
}
.oculto { display:none; }
.card {
  background:#1c1c1c;
  margin:12px;
  padding:12px;
  border-radius:8px;
}
.review-item {
  border-bottom:1px solid #333;
  padding:6px 0;
}
.stars { color:#f5b301; }
</style>
</head>

<body>

<header>
  <div style="display:flex;align-items:center;gap:10px;">
    <div id="header-guru-img" class="avatar"></div>
    <strong>Guru</strong>
  </div>
  <button id="btnLogout">Sair</button>
</header>

<div class="card">
  <h3>Ranking do Guru</h3>
  <div id="ranking-stars" class="stars"></div>
  <div>Média: <span id="ranking-media">0.0</span></div>
  <button id="btnVerAvaliacoes">Ver Avaliações</button>
</div>

<div class="card">
  <h3>Perfil do Guru (Admin)</h3>
  <input type="file" id="upload-foto">
  <img id="preview-avatar" style="width:80px;border-radius:50%;display:block;margin:6px 0;">
  <input id="conf-titulo" placeholder="Título">
  <textarea id="conf-bio" placeholder="Bio"></textarea>
  <input id="conf-pix" placeholder="Chave PIX">
  <button id="btnSalvarPerfil">Salvar Perfil</button>
</div>

<div id="modalAvaliacoes" class="card oculto">
  <h3>Avaliações</h3>
  <div id="lista-avaliacoes-publicas"></div>
  <button onclick="modalAvaliacoes.classList.add('oculto')">Fechar</button>
</div>

<!-- LOGIN -->
<div id="loginBox" class="card oculto">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button id="btnLogin">Entrar</button>
</div>

<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, doc, setDoc, getDoc,
  collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword,
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getStorage, ref, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO.firebaseapp.com",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_BUCKET.appspot.com",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const storage = getStorage(app);

/* ================= AUTH ================= */
onAuthStateChanged(auth, user => {
  if (!user) {
    loginBox.classList.remove("oculto");
  } else {
    loginBox.classList.add("oculto");
    carregarPerfil();
    carregarAvaliacoes();
  }
});

btnLogin.onclick = async () => {
  await signInWithEmailAndPassword(auth, email.value, senha.value);
};

btnLogout.onclick = () => signOut(auth);

/* ================= STORAGE ================= */
async function uploadImagem(file) {
  const r = ref(storage, "guru/" + Date.now());
  await uploadBytes(r, file);
  return await getDownloadURL(r);
}

/* ================= PERFIL ================= */
upload-foto.onchange = async e => {
  const url = await uploadImagem(e.target.files[0]);
  preview-avatar.src = url;
  preview-avatar.dataset.url = url;
};

btnSalvarPerfil.onclick = async () => {
  await setDoc(doc(db, "guruPerfil", "publico"), {
    foto: preview-avatar.dataset.url || null,
    titulo: conf-titulo.value,
    bio: conf-bio.value,
    pix: conf-pix.value
  });
  alert("Perfil salvo!");
};

async function carregarPerfil() {
  const s = await getDoc(doc(db, "guruPerfil", "publico"));
  if (!s.exists()) return;
  const d = s.data();
  if (d.foto) header-guru-img.style.backgroundImage = `url(${d.foto})`;
}

/* ================= AVALIAÇÕES + RANKING ================= */
async function carregarAvaliacoes() {
  lista-avaliacoes-publicas.innerHTML = "";
  const q = query(collection(db, "pedidos"), where("status", "==", "Avaliado"));
  const snap = await getDocs(q);

  let soma = 0, total = 0;

  snap.forEach(p => {
    const a = p.data().avaliacao;
    soma += a.nota;
    total++;

    lista-avaliacoes-publicas.innerHTML += `
      <div class="review-item">
        <div class="stars">${"★".repeat(a.nota)}</div>
        <div>${a.msg}</div>
      </div>`;
  });

  const media = total ? (soma / total).toFixed(1) : "0.0";
  ranking-media.innerText = media;
  renderStars(media);
}

function renderStars(m) {
  ranking-stars.innerHTML = "";
  for (let i=1;i<=5;i++) ranking-stars.innerHTML += i<=Math.round(m)?"★":"☆";
}

btnVerAvaliacoes.onclick = () => {
  modalAvaliacoes.classList.remove("oculto");
  carregarAvaliacoes();
};
</script>

</body>
</html>
